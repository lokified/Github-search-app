<div class="container mt-5">
  <form class='searchbox'>
    Search Username <input type="text" [(ngModel)]='userName'
    name='userName'(keyup)='findProfile()' class="Search" placeholder='Search or jump to ...'>
  </form>
  <h3>Username :{{profile.login}} </h3>
  <p>Name:{{profile.name}}</p>
  <p>followers:{{profile.followers}} </p>
</div>
